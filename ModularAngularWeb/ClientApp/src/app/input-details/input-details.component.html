<div class="body-container">
  <div class="main-container bgc-white">
    <div role="main" class="main-content">
      <div class="page-content container container-plus">
        <div class="card acard mt-2 mt-lg-3">

          <div class="card-header">
            <h3 class="card-title text-125 text-primary-d2">
              <i class="far fa-edit text-dark-l3 mr-1"></i>
              Client Details
            </h3>
          </div>

          <div class="card-body px-3 pb-1">
            <form [formGroup]="ClientForm" (ngSubmit)="this[EventValue]()" class="mt-lg-3" autocomplete="off">
              <div class="form-group row">
                <div class="col-sm-3 col-form-label text-sm-right pr-0">
                  <label for="name" class="mb-0">
                    Name
                  </label>
                </div>

                <div class="col-sm-9">
                  <input type="text" class="form-control col-sm-8 col-md-6" formControlName="name" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-3 col-form-label text-sm-right pr-0">
                  <label for="accountNo" class="mb-0">
                    Account No
                  </label>
                </div>

                <div class="col-sm-9">
                  <input type="text" class="form-control col-sm-8 col-md-6" formControlName="accountNo" />
                </div>
              </div>

              <div class="mt-5 border-t-1 bgc-secondary-l4 brc-secondary-l2 py-35 mx-n25">
                <div class="offset-md-3 col-md-9 text-nowrap">
                  <button class="btn btn-info btn-bold px-4" type="submit">
                    <i class="fa fa-check mr-1"></i>
                    {{EventValue}}
                  </button>

                  <button class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4" type="reset">
                    <i class="fa fa-undo mr-1"></i>
                    Reset
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
